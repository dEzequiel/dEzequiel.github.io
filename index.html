<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src="images/Logo-Innovation.png">
			</section>
			<section>
				<h2>Azure</h2>
				<img src="images/Microsoft_Azure.svg.png" style="width: 20%; margin-right: 100px;" />
				<img src="images/vsonline_215.png" style="width: 20%;" />
			</section>
			<section>
				<h2>Windows</h2>
				<img src="images/800px-Windows_logo_-_2012.png" style="width: 20%;">
			</section>
			<section>
				<h2>AWS Cloud</h2>
				<img src="images/1024px-Amazon_Web_Services_Logo.svg.png" style="width: 20%;">
				<img src="images/AWS_Simple_Icons_AWS_Cloud.svg.png" style="width: 20%;">
			</section>
			<section>
				<h2>Remote Desktop</h2>
				<img src="images/Gnome-preferences-desktop-remote-desktop.svg.png" style="width: 20%;">
			</section>
			<section>
				<h2>Guacamole</h2>
				<img src="images/logo-apache-guacamole.jpg" style="width: 20%;">
			</section>
			<section>
				<h2>Postgres</h2>
				<img src="images/postgres.png" alt="" style="width: 20%;">
			</section>
			<section>
				<h2>Máquina Virtual</h2>
				<img src="images/Virtualbox_logo.png" alt="" style="width: 20%;">
			</section>
			<section>
				<h2>Gracias por vuestra atención</h2>
				<p>DE LA ROSA DEL ROSARIO, Ezequiel</p>

				<p>LAPINI LÓPEZ, Alessandro</p>
			</section>
		</div>


	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
